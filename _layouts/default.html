<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ '/main.css' | relative_url }}">
  <link rel="canonical" href="{{ site.canonical_url }}">

  <title>{{ site.app_name }}: {{ site.title }}</title>

  <meta name="description" content="{{ site.app_name }} - {{ site.title }}">
  {% if site.app_id %}
  <meta name="apple-itunes-app" content="app-id={{ site.app_id }}">
  {% endif %}
  <link rel="shortcut icon" href="{{ site.favicon | relative_url }}" type="image/x-icon">

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=AW-10944333226">
</script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'AW-10944333226');
</script>
</head>

{{ content }}

</html>
